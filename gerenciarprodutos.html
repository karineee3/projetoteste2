<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Gerenciar Produtos - Doce Império</title>
</head>
<body>
    <header>
        <h1 class="text-center mt-4">Gerenciar Produtos</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Doce Império</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="produtos.html">Ver Produtos</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="container mt-5">
            <h2>Adicionar Novo Produto</h2>
            <form id="addProductForm">
                <div class="form-group">
                    <label for="productName">Nome do Produto</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Preço do Produto</label>
                    <input type="text" class="form-control" id="productPrice" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Produto</button>
            </form>
        
            <h2 class="mt-5">Gerenciar Produtos</h2>
            <button id="editar-produto" class="btn btn-warning">Editar Produto</button>
            <button id="apagar-produto" class="btn btn-danger">Apagar Produto</button>
        </div>
        
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Doces Karine. Todos os direitos reservados.</p>
    </footer>

    <script src="js/gerenciarprodutos.js"></script>
</body>
</html>
