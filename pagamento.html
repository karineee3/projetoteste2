<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Doce Império</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Doce Império</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="produtos.html">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contato.html">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html">Sobre Nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carrinho.html">Carrinho</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="container mt-5">
            <h2 class="text-center">Pagamento</h2>
            <form id="form-pagamento" class="mt-4">
                <div class="form-group">
                    <label for="nome">Nome no Cartão</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="numero-cartao">Número do Cartão</label>
                    <input type="text" class="form-control" id="numero-cartao" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="data-expiracao">Data de Expiração (MM/AA)</label>
                        <input type="text" class="form-control" id="data-expiracao" placeholder="MM/AA" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Finalizar Compra</button>
            </form>
        </section>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Doces Deliciosos. Todos os direitos reservados.</p>
    </footer>

    <script src="pagamento.js"></script> <!-- Certifique-se de que o caminho está correto -->
</body>
</html>
