<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="personalizacao.html">Personalização</a></li>
                <li><a href="clube.html">Clube de Doces</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="checkout-container">
        <h2>Checkout</h2>
        <div class="checkout-steps">
            <div class="checkout-section">
                <h3>Informações de Entrega</h3>
                <form id="delivery-form">
                    <div class="form-group">
                        <label for="name">Nome Completo</label>
                        <input type="text" name="name" id="name" placeholder="Digite seu Nome Completo" required>
                    </div>
                    <div class="form-group">
                        <label for="city">Cidade</label>
                        <input type="text" name="city" id="city" placeholder="Digite sua Cidade" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Endereço</label>
                        <input type="text" name="address" id="address" placeholder="Digite seu Endereço" required>
                    </div>
                    <div class="form-group">
                        <label for="postal-code">CEP</label>
                        <input type="text" name="postal-code" id="postal-code" placeholder="Digite seu CEP" required>
                    </div>
                    <div class="form-group">
                        <label for="state">Estado</label>
                        <input type="text" name="state" id="state" placeholder="Digite seu Estado" required>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="checkout-section">
        <h3>Método de Pagamento</h3>
        <form id="payment-form">
            <div class="payment-option">
                <input type="radio" name="payment-method" id="credit-card" value="credit-card" checked>
                <label for="credit-card">Cartão de Crédito</label>
            </div>
            <div class="form-group credit-card-fields">
                <label for="card-name">Nome no Cartão</label>
                <input type="text" id="card-name" name="card-name" placeholder="Digite o nome no cartão" required>
            </div>
            <div class="form-group credit-card-fields">
                <label for="card-number">Número do Cartão</label>
                <input type="text" id="card-number" name="card-number" placeholder="Digite o número do cartão" required>
            </div>
            <div class="form-group credit-card-fields">
                <label for="expiry-date">Data de Validade</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>
            </div>
            <div class="form-group credit-card-fields">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="Digite o CVV" required>
            </div>

            <div class="payment-option">
                <input type="radio" id="paypal" name="payment-method" value="paypal">
                <label for="paypal">PayPal</label>
            </div>

            <div class="payment-option">
                <input type="radio" id="boleto" name="payment-method" value="boleto">
                <label for="boleto">Boleto Bancário</label>
            </div>

            <div class="payment-option">
                <input type="radio" id="transferencia" name="payment-method" value="transferencia">
                <label for="transferencia">Transferência Bancária</label>
            </div>
        </form>
    </div>

   
        <button class="checkout-btn" id="finalizar-compra">Finalizar Compra</button>
    </div>

    <footer>
        <p>&copy; 2024 Loja de Doces. Todos os direitos reservados.</p>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="politicas.html">Políticas de Privacidade</a></li>
    </footer>

    <script src="checkout.js" defer></script>
</body>
</html>
